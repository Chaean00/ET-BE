name: Deploy Core Module
on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'ET-core/**'

jobs:
  deploy-core-module:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          # 도커 로그인

      - name: Build and Push Core Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./ET-core/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/et-core:latest


      - name: Create .env and Deploy Core
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            ssh -tt core-mod "cd /home/ubuntu && \
            echo 'EUREKA_HOST=${{ secrets.EUREKA_HOST }}' >> .env && \
            echo 'CORE_DB_HOST=${{ secrets.CORE_DB_HOST }}' >> .env && \
            echo 'CORE_DB_PORT=${{ secrets.CORE_DB_PORT }}' >> .env && \
            echo 'CORE_DB=${{ secrets.CORE_DB }}' >> .env && \
            echo 'CORE_DB_USER=${{ secrets.DB_USER }}' >> .env && \
            echo 'CORE_DB_PWD=${{ secrets.DB_PWD }}' >> .env && \
            echo 'REDIS_HOST=${{ secrets.REDIS_HOST }}' >> .env && \
            echo 'REDIS_PORT=${{ secrets.REDIS_PORT }}' >> .env && \
            echo 'HOST_NAME=${{ secrets.CORE_HOST }}' >> .env && \
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/et-core:latest && \
            docker rm -f ET-core || true && \
            docker run -d --name ET-core --env-file .env -p 8082:8082 ${{ secrets.DOCKERHUB_USERNAME }}/et-core:latest"
